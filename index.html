<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio Académico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <h1>Portafolio</h1>
    </div>
    <div class="header-right">
      <button class="btn" id="login-btn">Admin</button>
    </div>
  </header>

  <!-- Semanas -->
  <main>
    <section>
      <h2 class="section-title">Semanas</h2>
      <div class="semana-scroll" id="week-scroll">
        <!-- Botón para todas las semanas -->
        <button class="week-btn" id="all-weeks-btn">Todas</button>
        <!-- Los demás botones (Semana 1 a 16) se generan con JS -->
      </div>
    </section>

    <!-- Documentos -->
    <section>
      <h2 class="section-title">Documentos</h2>
      <div id="week-content">
        <p>Selecciona una semana o "Todas" para ver los documentos.</p>
      </div>
    </section>

    <!-- Subida de archivos (solo admin) -->
    <section id="upload-section" style="display:none;">
      <h2 class="section-title">Subir Documento</h2>
      <form id="upload-form">
        <input type="file" id="upload-input" required>
        <button type="submit" class="btn">Subir</button>
      </form>
    </section>
  </main>

  <!-- Modal de login -->
  <div class="modal" id="login-modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Acceso Administrador</h2>
      <form id="login-form">
        <input type="email" id="admin-email" placeholder="Correo" required>
        <input type="password" id="admin-pass" placeholder="Contraseña" required>
        <button type="submit" class="btn" id="modal-login-btn">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Geison. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>
