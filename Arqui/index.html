<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio | Aldair</title>

  <!-- Fuentes / estilos opcionales -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Bootstrap (opcional si ya usas tu CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" style="background:#17a589;color:#fff;padding:14px 24px;display:flex;align-items:center;justify-content:space-between;">
    <div style="font-weight:800;font-size:20px;">Portafolio</div>
    <div style="display:flex;gap:8px;">
      <button id="login-btn" class="btn btn-light" style="font-weight:600;">Iniciar sesión</button>
      <button id="logout-btn" class="btn btn-outline-light" style="display:none;font-weight:600;">Salir</button>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container" style="max-width:1100px;margin:32px auto;">
    <h2 class="text-center" style="color:#17a589;font-weight:800;">Semanas</h2>

    <!-- Botón Todas + carrusel de semanas -->
    <div style="display:flex;align-items:center;gap:12px;flex-wrap:wrap;margin:16px 0;">
      <button id="all-weeks-btn" class="btn btn-outline-success">Todas</button>
      <div id="week-scroll" style="display:flex;gap:8px;flex-wrap:wrap;"></div>
    </div>

    <h2 class="text-center" style="color:#17a589;font-weight:800;margin-top:24px;">Documentos</h2>
    <div id="week-content" style="min-height:180px;margin-top:16px;">
      <p>Selecciona una semana o "Todas" para ver los documentos.</p>
    </div>

    <!-- Sección de subida (solo visible si inicias sesión) -->
    <section id="upload-section" style="display:none;margin-top:32px;">
      <hr>
      <h3 style="font-weight:700;color:#0e6251;">Subir documento</h3>
      <form id="upload-form" class="row g-2" enctype="multipart/form-data">
        <div class="col-12 col-md-3">
          <label for="select-semana" class="form-label">Semana</label>
          <select id="select-semana" class="form-select">
            <option value="" selected disabled>Elige...</option>
          </select>
        </div>
        <div class="col-12 col-md-6">
          <label for="upload-input" class="form-label">Archivo</label>
          <input id="upload-input" type="file" class="form-control" />
        </div>
        <div class="col-12 col-md-3 d-flex align-items-end">
          <button class="btn btn-success w-100" type="submit">Subir</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer style="background:#17a589;color:#fff;padding:12px 0;text-align:center;margin-top:48px;">
    © 2025 Geison. Todos los derechos reservados.
  </footer>

  <!-- Modal de Login -->
  <div id="login-modal" class="modal-backdrop" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:1050;align-items:center;justify-content:center;">
    <div class="modal-card" style="background:#fff;border-radius:12px;padding:24px;max-width:420px;width:92%;position:relative;">
      <button id="close-modal" aria-label="Cerrar" style="position:absolute;right:12px;top:8px;background:transparent;border:none;font-size:22px;">×</button>
      <h3 class="text-center" style="color:#0e6251;font-weight:800;margin-bottom:16px;">Acceso Administrador</h3>
      <form id="login-form" class="vstack gap-2">
        <input id="admin-email" type="email" class="form-control" placeholder="correo@ejemplo.com" required>
        <input id="admin-pass" type="password" class="form-control" placeholder="********" required>
        <button class="btn btn-success mt-2" type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Script: solo app.js (no cargues modal.js para evitar duplicados) -->
  <script type="module" src="app.js"></script>

  <!-- Pequeño estilo para mostrar/ocultar modal -->
  <style>
    #login-modal.show { display:flex !important; }
    .week-btn{ border:1px solid #17a589; color:#17a589; background:#fff; padding:6px 12px; border-radius:20px; }
    .week-btn:hover{ background:#17a589; color:#fff; }
    .doc-item{ border:1px solid #e5e7eb; border-radius:12px; padding:12px; margin:8px 0; display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .semana-section{ margin:18px 0; }
  </style>
</body>
</html>
